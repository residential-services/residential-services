<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100%;
    }
    main {
      padding: 100px;
      margin: auto;
      text-align: center;
    }
    main > img {
      height: 99px;
      width: 99px;
    }
    main > h1 {
      padding-top: 50px;
    }
    body > footer {
      position  : absolute;
      width     : 100%;
      max-width : 100%;
      overflow-x: hidden;
      margin    : auto;
      bottom    : 50px;
      text-align: center;
      font-style: italic;
    }
  </style>
  <title>Success! - Equa Delta Stripe Onboarding</title>
</head>
<body>
  <main>
    <img src="/assets/images/my/splash-icon.png" alt="Equa Delta logo">
    <h1>
      Congratulations, Stripe onboarding was successful!
    </h1><p>
      Rent collected through Equa World will go into a bank account that is tied to your new Stripe account.
    </p></main>

  <footer>
    Close the browser window to return to the Equa Delta app.
  </footer>
</body>
</html>
